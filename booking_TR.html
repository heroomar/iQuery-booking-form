<div class="min-vh-100 d-flex flex-column">


	<div class="d-flex flex-column my-auto">
	<main class="container">
	    <div class="row justify-content-center">
	        <div class="col-xl-11">
	            <div class="form_container">
	                <div class="row">

	                    <div class="col-lg-12">
	                        <form id="custom" action="" method="POST">
	                            <input id="website" name="website" type="text" value="">
	                            <fieldset title="Rezervasyon Talebi">
	                                <legend>Oleander Hotel</legend>
									
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<div class="styled-select">
													<select name="room_type">
														<option value="" selected>Oda Tipi</option>
														<option value="Standard">Standard</option>
														<option value="Superior">Superior</option>
														<option value="Aile Odası (1 Banyolu)">Aile Odası (1 Banyolu)</option>
														<option value="Aile Odası (2 Banyolu)">Aile Odası (2 Banyolu)</option>
														<option value="Stüdyo">Stüdyo</option>
														<option value="Süit (Kara Manzaralı">Süit (Kara Manzaralı</option>
													</select>
												</div>
											</div>
										</div>
									</div>
									
	                                <div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<input class="form-control" type="text" name="check_in" id="check_in" placeholder="Giriş - Çıkış Tarihleri">
											</div>
										</div>
									</div>
									
									<div class="row">
										
										<div class="col-md-6">
											<div class="form-group">
												<div class="qty-buttons">
													<input type="button" value="+" class="qtyplus" name="adults">
													<input type="text" name="adults" value="" class="qty form-control" placeholder="Kişi Sayısı">
													<input type="button" value="-" class="qtyminus" name="adults">
												</div>
											</div>
										</div>
										</div>
										
										<!--
										<div class="col-md-6">
											<div class="form-group">
												<div class="qty-buttons">
													<input type="button" value="+" class="qtyplus" name="childs">
													<input type="text" name="childs" value="" class="qty form-control" placeholder="Child">
													<input type="button" value="-" class="qtyminus" name="childs">
												</div>
											</div>
										</div>
										-->
									
									
									
									

	                                <div class="row">
									<label>1. Misafir</label>
										<div class="col-md-4">
											<div class="form-group">
												<input type="text" name="firstname" class="form-control" placeholder="Ad">
											</div>
										</div>
										
										<div class="col-md-4">
											<div class="form-group">
												<input type="text" name="lastname" class="form-control" placeholder="Soyad">
											</div>
										</div>
										
										<div class="col-md-4">
											<div class="form-group">
												<input type="text" name="telephone" class="form-control" placeholder="Doğum Tarihi (GG/AA/YYYY)">
											</div>
										</div>
									</div>
									
									<div class="row">
									<label>2. Misafir</label>
										<div class="col-md-4">
											<div class="form-group">
												<input type="text" name="firstname2" class="form-control" placeholder="Ad">
											</div>
										</div>
										
										<div class="col-md-4">
											<div class="form-group">
												<input type="text" name="lastname2" class="form-control" placeholder="Soyad">
											</div>
										</div>
										
										<div class="col-md-4">
											<div class="form-group">
												<input type="text" name="telephone2" class="form-control" placeholder="Doğum Tarihi (GG/AA/YYYY)">
											</div>
										</div>
									</div>
									
									<div class="row">
									<label>3. Misafir</label>
										<div class="col-md-4">
											<div class="form-group">
												<input type="text" name="firstname3" class="form-control" placeholder="Ad">
											</div>
										</div>
										
										<div class="col-md-4">
											<div class="form-group">
												<input type="text" name="lastname3" class="form-control" placeholder="Soyad">
											</div>
										</div>
										
										<div class="col-md-4">
											<div class="form-group">
												<input type="text" name="telephone3" class="form-control" placeholder="Doğum Tarihi (GG/AA/YYYY)">
											</div>
										</div>
									</div>
									
									<div class="row">
									<label>4. Misafir</label>
										<div class="col-md-4">
											<div class="form-group">
												<input type="text" name="firstname4" class="form-control" placeholder="Ad">

										</div>

												<input type="text" name="lastname4" class="form-control" placeholder="Soyad">
											</div>
										</div>
										
										<div class="col-md-4">
											<div class="form-group">
												<input type="text" name="telephone4" class="form-control" placeholder="Doğum Tarihi (GG/AA/YYYY)">
											</div>
										</div>
									</div>

									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<input type="email" name="email" class="form-control" placeholder="E-Posta Adresiniz">
											</div>
										</div>
										
										
	                                <div class="form-group">
	                                    <textarea name="additional_message" class="form-control" style="height:150px;" placeholder="Notlar"></textarea>
	                                </div>
										
									</div>
	                            </fieldset>

	                            <input type="submit" class="finish" value="Talebi Gönder">
	                        </form>
	                    </div>
	                </div><!-- /Row -->
	            </div><!-- /Form_container -->
	        </div>
